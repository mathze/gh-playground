---
language: java
install: skip

os: linux
dist: trusty
jdk: openjdk11

git:
  quiet: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - "curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install.sh | sudo bash"
  - git branch -M $TRAVIS_BRANCH

jobs:
  include:
    - stage: check
      name: "Detekt"
      script: ./gradlew detekt
    - name: "Fossa"
      script:
      - fossa init
      - fossa analyze

    - stage: compile
      script: ./gradlew classes

    - stage: test
      name: "Unit tests"
      script: ./gradlew test
    - name: "License check"
      script: fossa test

    - stage: build artifact
      script: ./gradlew bootJar